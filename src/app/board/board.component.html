<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
        <ul style="margin:0;padding:0">
            <li *ngFor="let task of availableTasks" class="ui-helper-clearfix" pDraggable="cars" (onDragStart)="dragStart($event,car)"
                (onDragEnd)="dragEnd($event)">
                <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>

                <div style="margin:8px 0 0 8px;float:left">{{task.shortDescription}}</div>
            </li>
        </ul>
    </div>
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="tasks" (onDrop)="drop($event)" [ngClass]="{'ui-highlight-car':draggedTask}">
        <p-table [value]="selectedTasks">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-task>
                <tr>
                    <td>{{task.shortDescription}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
