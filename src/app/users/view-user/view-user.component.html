<p-messages [(value)]="msgs"></p-messages>
<p-progressSpinner *ngIf="loading"></p-progressSpinner>
<p-panel header="Users" *ngIf="!loading">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="pull-right">
        <p-button icon="fa fa-plus" label="Add User" (click)="onAddUser()"></p-button>
      </div>
    </div>
  </div>

  <p-table #dt [responsive]="true" [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)"
    dataKey="userId" [paginator]="true" [rows]="20" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" sortMode="multiple">

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-ri="rowIndex">
      <tr [pSelectableRow]="user">
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
